websocket:
  host: "0.0.0.0"
  port: 8000
  max_message_size: 104857600  # 100MB
  
  security:
    # Token 验证配置
    auth_enabled: false  # 是否启用 token 验证（开发环境可设为 false）
    auth_service_url: "http://127.0.0.1:3124"  # Token 远程验证服务地址
    
    # 消息加密配置
    encryption_enabled: true
    encryption_key: "ROBOT_CONTROL_SYSTEM"

worker:
  storage_dir: "./storage/projects"
  max_execution_time: 300  # 5分钟
  
ipc:
  command_socket: "ipc:///tmp/robot-control-cmd.ipc"
  callback_socket: "ipc:///tmp/robot-control-callback.ipc"
